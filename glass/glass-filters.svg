<!-- GLASS REFRACTION SVG FILTERS - Based on Z1Code/glass-refraction -->
<!-- Place this SVG in your HTML body (before or after other content) -->

<svg xmlns="http://www.w3.org/2000/svg" width="0" height="0" style="position: absolute; overflow: hidden;" aria-hidden="true">
  <defs>
    <!-- ── Subtle refraction filter ── -->
    <filter id="glass-refract" x="-5%" y="-5%" width="110%" height="110%" colorInterpolationFilters="sRGB">
      <!-- Pre-blur for smoothness -->
      <feGaussianBlur in="SourceGraphic" stdDeviation="0.3" result="preblur"/>
      
      <!-- Turbulence noise generation -->
      <feTurbulence 
        type="fractalNoise" 
        baseFrequency="0.015 0.012" 
        numOctaves="2" 
        seed="42" 
        result="noise"/>
      
      <!-- Smooth the noise -->
      <feGaussianBlur in="noise" stdDeviation="3" result="smooth"/>
      
      <!-- Displacement mapping -->
      <feDisplacementMap 
        in="preblur" 
        in2="smooth" 
        scale="8" 
        xChannelSelector="R" 
        yChannelSelector="G" 
        result="displaced"/>
      
      <!-- Color saturation boost -->
      <feColorMatrix in="displaced" type="saturate" values="1.3"/>
    </filter>

    <!-- ── Strong refraction filter (for hover/special) ── -->
    <filter id="glass-refract-strong" x="-5%" y="-5%" width="110%" height="110%" colorInterpolationFilters="sRGB">
      <!-- Pre-blur for smoothness -->
      <feGaussianBlur in="SourceGraphic" stdDeviation="0.4" result="preblur"/>
      
      <!-- Turbulence noise generation (more complex) -->
      <feTurbulence 
        type="fractalNoise" 
        baseFrequency="0.012 0.010" 
        numOctaves="3" 
        seed="42" 
        result="noise"/>
      
      <!-- Smooth the noise -->
      <feGaussianBlur in="noise" stdDeviation="4" result="smooth"/>
      
      <!-- Displacement mapping (stronger) -->
      <feDisplacementMap 
        in="preblur" 
        in2="smooth" 
        scale="16" 
        xChannelSelector="R" 
        yChannelSelector="G" 
        result="displaced"/>
      
      <!-- Color saturation boost (more) -->
      <feColorMatrix in="displaced" type="saturate" values="1.5"/>
    </filter>
  </defs>
</svg>
