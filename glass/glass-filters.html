<!-- GLASS REFRACTION FILTERS - XGEREMYâ„¢ -->
<svg style="display: none; width: 0; height: 0;" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Turbulence for refraction base -->
    <filter id="glass-refract">
      <feTurbulence type="fractalNoise" baseFrequency="0.015 0.012" numOctaves="2" result="noise" seed="42" />
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="8" xChannelSelector="R" yChannelSelector="G" />
    </filter>

    <!-- Strong refraction for hover effects -->
    <filter id="glass-refract-strong">
      <feTurbulence type="fractalNoise" baseFrequency="0.015 0.012" numOctaves="2" result="noise" seed="42" />
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="16" xChannelSelector="R" yChannelSelector="G" />
    </filter>

    <!-- Chromatic dispersion effect -->
    <filter id="glass-chromatic">
      <feGaussianBlur in="SourceGraphic" stdDeviation="1" result="blurred" />
      <feColorMatrix in="blurred" type="saturate" values="1.5" result="saturated" />
    </filter>
  </defs>
</svg>
